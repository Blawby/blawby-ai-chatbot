<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .iframe-container {
            border: 2px solid blue;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Iframe Test Page</h1>
    <p>Testing iframe embedding for: <strong>https://staging.blawby.com/pay/DtOam9PORuNijS0Oklq6LVZDUQlY1t4E</strong>
    </p>

    <div class="iframe-container">
        <iframe src="https://staging.blawby.com/pay/DtOam9PORuNijS0Oklq6LVZDUQlY1t4E" title="Payment Form Test"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups" onload="handleLoad()"
            onerror="handleError()">
        </iframe>
    </div>

    <div id="status" class="status">Loading...</div>
    <button onclick="window.open('https://staging.blawby.com/pay/DtOam9PORuNijS0Oklq6LVZDUQlY1t4E', '_blank')">Open in
        New Tab</button>

    <script>
        function handleLoad() {
            document.getElementById('status').innerHTML = '‚úÖ Iframe loaded successfully';
            document.getElementById('status').className = 'status success';
            console.log('‚úÖ Iframe loaded successfully');
        }

        function handleError() {
            document.getElementById('status').innerHTML = '‚ùå Iframe failed to load';
            document.getElementById('status').className = 'status error';
            console.error('‚ùå Iframe failed to load');
        }

        // Check for security policy violations
        window.addEventListener('securitypolicyviolation', function (event) {
            console.error('üö® Security Policy Violation:', event);
        });

        // Check iframe accessibility after 3 seconds
        setTimeout(function () {
            const iframe = document.querySelector('iframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                console.log('‚úÖ Iframe is accessible');
            } catch (e) {
                console.log('‚ùå Iframe is blocked by security policy:', e.message);
            }
        }, 3000);
    </script>
</body>

</html>
