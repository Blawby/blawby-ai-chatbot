name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - versions
        run: |
          node -v
          npm -v
          npx --version

      - name: Debug - list worker files
        run: |
          pwd
          ls -la
          ls -la worker || true
          ls -la worker/wrangler.toml || true

      - name: Debug - show wrangler config
        run: |
          cat worker/wrangler.toml || true

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        env:
          WRANGLER_LOG: debug
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '.'
          command: deploy --env production --config worker/wrangler.toml

  deploy-frontend:
    name: Deploy Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate build env
        run: |
          if [[ -z "${VITE_BACKEND_API_URL:-}" ]]; then
            echo "VITE_BACKEND_API_URL is required for build." >&2
            exit 1
          fi
          if [[ -z "${VITE_APP_BASE_URL:-}" ]]; then
            echo "VITE_APP_BASE_URL is required for SSR/build contexts." >&2
            exit 1
          fi
          if [[ -z "${VITE_WORKER_API_URL:-}" ]]; then
            echo "VITE_WORKER_API_URL is required for SSR/build contexts." >&2
            exit 1
          fi
        env:
          VITE_BACKEND_API_URL: ${{ secrets.VITE_BACKEND_API_URL }}
          VITE_APP_BASE_URL: ${{ secrets.VITE_APP_BASE_URL }}
          VITE_WORKER_API_URL: ${{ secrets.VITE_WORKER_API_URL }}

      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_API_URL: ${{ secrets.VITE_BACKEND_API_URL }}
          VITE_APP_BASE_URL: ${{ secrets.VITE_APP_BASE_URL }}
          VITE_WORKER_API_URL: ${{ secrets.VITE_WORKER_API_URL }}

      - name: Debug - list build output
        run: |
          pwd
          ls -la
          ls -la dist || true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        env:
          WRANGLER_LOG: debug
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=blawby-ai-chatbot-frontend
